<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"> </head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <!--    forms-->
    <form id="survey-form" action="" method="post">
        <fieldset>
            <label id="name-label" for="name">Name
                <input id="name" type="text" placeholder="Enter your name" required/>
            </label>
            <label id="email-label" for="email">Email
                <input id="email" type="email" placeholder="Enter your Email" required/>
            </label>
            <label id="number-label" for="age">Age(optional)
                <input id="age" type="number" min="10" max="99" placeholder="Age" required/>
            </label>
            <label for="dropdown">Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset class="rec">
            <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="rec" />Definetly</label>
                <label><input type="radio" name="rec" />Maybe</label>
                <label><input type="radio" name="rec" />Not sure</label> 
        </fieldset>
        <fieldset>
            <label>What is your favorite feature of freeCodeCamp?
                <select>
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            </label>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input type="checkbox" value="" /> Front-end Projects</label>
            <label><input type="checkbox" value="" /> Back-end Projects</label>
            <label><input type="checkbox" value="" /> Data Visualization</label>
            <label><input type="checkbox" value="" /> Challenges</label>
            <label><input type="checkbox" value="" /> Open Source Community</label>
            <label><input type="checkbox" value="" /> Gitter help rooms</label>
            <label><input type="checkbox" value="" /> Videos</label>
            <label><input type="checkbox" value="" /> City Meetups</label>
            <label><input type="checkbox" value="" /> Wiki</label>
            <label><input type="checkbox" value="" /> Forum</label>
            <label><input type="checkbox" value="" /> Additional Courses</label>
            <label for="comment">Any comments or suggestions?
                <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <button id="submit" type="submit">submit</button>
    </form>
</body>

</html>
